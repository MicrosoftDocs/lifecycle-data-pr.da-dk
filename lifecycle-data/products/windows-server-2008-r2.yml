content: "\n## <a name=\"links\"></a>Links \n* [Vejledning i migration](https://aka.ms/AA1ovn4)\n* [Oplysninger om serveropgradering](/windows-server/upgrade/upgrade-overview)\n* [Udvidet sikkerhedsopdateringsprogram (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politik for servicepakke](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Udvidede sikkerhedsopdateringer (ESU) er tilgængelige via specifikke volumenlicensprogrammer til Datacenter-, Standard-, Enterprise- og Embedded-udgaver af denne produktudgave i op til yderligere tre år efter ophør af support. Kontakt din Microsoft-partner eller dit kontoteam for at få mere at vide. \n\nUdgivelsesdato ------------------------------- startdato----End dato\n\nUdvidet sikkerhedsopdatering år 3---01/11/2022---01/10/2023\n\nUdvidet sikkerhedsopdatering år 2---01/12/2021---01/11/2022\n\nUdvidet sikkerhedsopdatering år 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>Udgaver \n* Datacenter\n* Enterprise\n* HPC-udgave\n* Itanium-baserede systemer\n* Standard\n* Web"
