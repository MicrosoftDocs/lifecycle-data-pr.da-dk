content: "\n\n> [!NOTE]\n> Ericsson erhvervede Microsoft Mediaroom-produkter i 2013. Hvis du vil have mere at vide, skal du se [presse versionen](http://www.ericsson.com/news/1691160). For kunder, der har brug for support, skal du gå [hertil her](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom-klient 2,1 blev udgivet den 2011 27. \n\n## <a name=\"editions\"></a>Versioner \n* Application Services 1,0\n* Klient 2,0\n* Klient 2,1\n* Server 2,0\n* Server 2,1"
