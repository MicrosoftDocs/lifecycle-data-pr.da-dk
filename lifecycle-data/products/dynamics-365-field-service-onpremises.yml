  > Bemærk, at den ældre Field Service Mobile-app (Xamarin) også ophører d. 30. juni 2022. Kunden skal overgå til appen [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform), inden denne dat. Hvis du vil have mere at vide, skal du se [Ofte stillede spørgsmål om ophør af support for Field Service Mobile Xamarin](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

