content: "\n\n## <a name=\"links\"></a>Links \n* [Overfør til Azure Machine Learning](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Machine Learning Studio (klassisk) ophører den 31. august 2024. Fra den 1. december 2021 kan kunder ikke oprette nye ressourcer i Machine Learning Studio (klassisk). Kunder bør overgå til Azure Machine Learning før august 2024. Få mere at vide [her](https://docs.microsoft.com/azure/machine-learning/migrate-overview)."
