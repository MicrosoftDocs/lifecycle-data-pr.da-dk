content: "\n## <a name=\"links\"></a>Links \n* [Oplysninger om .NET Core-support (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [.NET Core udgivelsesplan](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [.NET Core-produktoversigt](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [Ofte stillede spørgsmål om livscyklus - .NET Core](/lifecycle/faq/dotnet-core)\n* [ASP.NET og ASP.NET Core-supportoplysninger](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Oplysninger om support til Entity Framework](/ef/core/what-is-new)\n\n> [!NOTE]\n> Fra og med .NET 5.0 er Microsoft .NET Core blevet omdøbt til .NET. \n>\n>ASP.NET Core og Entity Framework Core følger samme livscyklus som .NET Core."
