content: "\n## <a name=\"links\"></a>Links \n* [Vejledning om migrering](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Politik for servicepakker](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Support til Forecaster ophører på den angivne dato, medmindre den distribueres som en komponent i et Dynamics-produkt. Når dynamicslivscyklusdatoerne distribueres med et Dynamics-produkt, tilsidesætter de Forecaster-datoen."
