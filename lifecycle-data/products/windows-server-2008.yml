content: "> [!TIP]\n> Extended Security Updates (ESU) er tilgængelige til versionerne Datacenter, Standard, Enterprise og Embedded versioner af dette produkt i op til yderligere tre år efter udløb af support. Kontakt din Microsoft-partner eller dit kontohold for at få mere at vide. \n\n\n## <a name=\"links\"></a>Links \n* [Vejledning om migrering](https://aka.ms/AA1ovn4)\n* [Oplysninger om serveropgradering](/windows-server/upgrade/upgrade-overview)\n* [Det udvidede sikkerhedsopdateringsprogram (ESU-program)](/lifecycle/faq/extended-security-updates)\n* [Politik for servicepakker](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Windows Server 2008 Foundation udgivet den 21. maj, 2009\n\n\n## <a name=\"editions\"></a>Versioner \n* Datacenter\n* Datacenter uden Hyper-V\n* Enterprise\n* Enterprise uden Hyper-V\n* til Itanium-baserede systemer\n* Foundation\n* Standard\n* Standard uden Hyper-V\n* Web"
