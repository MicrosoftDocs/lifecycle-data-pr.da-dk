name: Windows 10 Home og Pro
summary: >+
  Windows 10 Home og Pro følger politikken for [Fast](/lifecycle/policies/modern) livcyklus.



  Dette gælder for de følgende versioner: Home, Pro, Pro Education, Pro til Workstations



  > [!IMPORTANT]

  > Fra og med Windows 10, version 21H2 (opdateringen fra Windows den 10. november 2021) vil funktionsopdateringer blive udgivet årligt, i den anden halvdel af året, via kanalen generel tilgængelighed. Få mere at vide [her](https://blogs.windows.com/windowsexperience/?p=176473). Microsoft vil fortsat understøtte mindst én Windows 10 halvårlig kanal indtil den 14. oktober 2025.

