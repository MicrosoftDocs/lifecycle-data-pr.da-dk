content: "\n## <a name=\"links\"></a>Links \n* [Windows 10 IoT-kernetjenester](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Services er et abonnement, der tilbyder softwaresupport som en tjeneste, herunder opdateringskontrol med Device Update Center og forbedret sikkerhed med Enhedstilstandsteststation, så længe du kører en understøttet version af Windows 10 IoT Core Software."
