content: "> [!TIP]\n> *ESU (Extended Security Updates – udvidede sikkerhedsopdateringer) er tilgængelige for versionerne Datacenter, Standard, Enterprise og Embedded af dette produkt i op til tre år efter udløb af support. Kontakt din Microsoft-partner eller dit kontohold for at få mere at vide. \n\n\n## <a name=\"links\"></a>Links \n* [Indstillinger for ophør af support til SQL Server 2008 og Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Ophør af SQL Server-support](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Politik for servicepakker](/lifecycle/policies/fixed#service-packs)\n* [Det udvidede sikkerhedsopdateringsprogram (ESU-program)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Kun for IA64; understøttes SP2 indtil 09/07-2019. Du kan finde flere oplysninger på SQL Release Service-bloggen.\n\n\n## <a name=\"editions\"></a>Versioner \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express med avancerede tjenester\n* til Embedded Systems\n* Standard\n* Standardudgaven til Small Business\n* Web\n* Workgroup"
