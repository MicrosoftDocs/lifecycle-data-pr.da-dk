content: "> [!TIP]\n> Udvidede sikkerhedsopdateringer (ESU) er tilgængelige for datacenter-, standard-, virksomheds-, web- og arbejdsgruppeudgaverne af dette produkt i op til yderligere tre år efter ophør af support.\nUdgivelsesdato ------------------------------- startdato----End dato\n\nUdvidet sikkerhedsopdatering år 3---07/13/2021---07/12/2022\n\nUdvidet sikkerhedsopdatering år 2---07/14/2021---07/13/2021\n\nUdvidet sikkerhedsopdatering år 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Links \n* [Vejledning i migration](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Politik for servicepakke](/lifecycle/policies/fixed#service-packs)\n* [Udvidet sikkerhedsopdateringsprogram (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL Release Services Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Kun for IA64 understøttes SP3 indtil 9-07-2019.\n\n## <a name=\"editions\"></a>Udgaver \n* Datacenter\n* Forfatter\n* Enterprise\n* Express\n* Ekspres med avancerede tjenester\n* Standard\n* Standardudgave til mindre virksomheder\n* Web\n* Arbejdsgruppe"
