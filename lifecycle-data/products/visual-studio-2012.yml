content: "\n\n## <a name=\"links\"></a>Links \n* [Serviceinformation for ældre versioner af Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Visual Studio 2012-versioner af følgende komponenter medfølger i leveringen og understøttes som en del af livscyklussen for Visual Studio 2012: Agenter, IntelliTrace Collector, Microsoft Azure Tools, Remote Tools, SDK, Shell (integreret), Shell (isoleret), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Versioner \n* Express til Web\n* Express til Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
