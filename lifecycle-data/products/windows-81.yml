name: Windows 8.1
summary: >+
  Windows 8.1 følger politikken for [fast](/lifecycle/policies/fixed) livscyklus.



  Dette gælder for de følgende versioner: Enterprise, Enterprise N, N, Pro with Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > En påmindelse om, at support af Windows 8.1 ophører den 10. januar 2023. Efter denne dato vil dette produkt ikke længere modtage sikkerhedsopdateringer, ikke-sikkerhedsopdateringer, fejlrettelser, teknisk support eller tekniske opdateringer af onlineindhold.  Hvis enhederne ikke opfylder de tekniske krav til at køre en mere aktuel version af Windows, anbefaler Microsoft, at du erstatter enheden med en, der understøtter Windows 11. Gå [hertil](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) for at se flere oplysninger.

