summary: "Internet Explorer 11 følger [komponent](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) livscykluspolitikken. \n\n\n\n\n> [!IMPORTANT]\n> Skrivebordsprogrammet Internet Explorer (IE) 11 slutter understøttelse af visse operativsystemer fra 15. juni 2022. Kunder opfordres til at flytte til Microsoft Edge med IE-tilstand. IE-tilstand muliggør bagudkompatibilitet og understøttes indtil mindst 2029. Derudover giver Microsoft besked et år inden IE-tilstand trækkes tilbage. Gå [hertil](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) for at få en liste over understøttede operativsystemer til Internet Explorer, herunder versioner, der påvirkes af denne meddelelse.\n\n"
