content: "\n## <a name=\"links\"></a>Links \n* [Flere oplysninger](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack til Windows Server er en hybrid cloudløsning, der bringer Windows Azure-teknologier til dit datacenter. Det giver Microsoft-kunder mulighed for at tilbyde en omfattende, selvbetjeningssky med flere brugere på dit datacenters hardware uden ekstra omkostninger."
