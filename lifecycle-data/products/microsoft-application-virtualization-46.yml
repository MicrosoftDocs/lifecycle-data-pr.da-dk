content: "\n## <a name=\"links\"></a>Links \n* [Information om produkter og migrering](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [Vejledning om migrering](https://techcommunity.microsoft.com/t5/Product-Life-Cycle/FAST-products-approaching-the-end-of-extended-support-in-2018/td-p/101710)\n* [Politik for servicepakker](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Da App-V 4.6-klienten anvender App-V 4.5-serveren, understøttes App-V 4.5-serveren fortsat i henhold til livscyklusdatoerne for App-V 4.6, når den bruges sammen med den understøttede App-V 4.6-klient.\n\n## <a name=\"editions\"></a>Versioner \n* til Remote Desktop Services\n* For Windows Desktops\n* Sequencer"
