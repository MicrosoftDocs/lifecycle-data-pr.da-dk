  > [!NOTE]
  > Microsoft stiller opdateringer til rådighed for operativsystemet, herunder sikkerhedsopdateringer, i mindst 36 måneder efter livcyklussens startdato. Disse opdateringer gennemføres trinvist, idet hver enkelt opdatering bygger på den foregående opdatering. Kunderne skal installere hver opdatering der udgives for at beholde supporten. Distributionen af disse trinvise opdateringer kan styres af mobiloperatøren eller den telefonproducent, hvorfra du har købt telefonen, og installationen kræver, at telefonen har tidligere udsendte opdateringer. Tilgængeligheden af opdateringer varierer også efter land, område og hardwarefunktioner.