name: Internet Explorer 11 på Windows 10
summary: >+
  Internet Explorer 11 på Windows 10 følger livscykluspolitikken [Komponent](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Desktopprogrammet Internet Explorer (IE) 11 slutter support af Windows 10 halvårlig kanal fra 15. juni 2022. Kunder opfordres til at flytte til Microsoft Edge med IE-tilstand. IE-tilstand muliggør bagudkompatibilitet og understøttes indtil mindst 2029. Derudover giver Microsoft besked et år inden IE-tilstand trækkes tilbage. Gå [hertil](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) for at få en liste over understøttede operativsystemer til Internet Explorer, herunder versioner, der påvirkes af denne meddelelse.

