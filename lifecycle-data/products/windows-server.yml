content: "\n\n## <a name=\"links\"></a>Links \n* [Windows container-base image servicering af livscyklusser](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Servicekanaler til Windows Server: LTSC og SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Ofte stillede spørgsmål om livscyklus – Windowsprodukter](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Containere udgivet med Windows Server-versionerne ovenfor følger de samme livscyklusdatoer. Naviger til basisbilledets serviceside på [Windows container-base image servicering af livscyklusser](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) for flere detaljer.\n> [!NOTE]\n> Windows Server, version 1809, blev genudgivet den 13. november, 2018. Supportdatoer er blevet justeret herefter.\n\n\n## <a name=\"editions\"></a>Versioner \n* Datacenter\n* Standard"
