content: "\n\n## <a name=\"links\"></a>Links \n* [Serviceinformation for ældre versioner af Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Visual Studio 2015-versioner af følgende komponenter medfølger i leveringen og understøttes som en del af livscyklussen for Visual Studio 2015: Agents, ESM, Modelling SDK, PSM, Remote Tools, SDK, Shell (integreret), Shell (isoleret), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Versioner \n* Community\n* Enterprise\n* Express til Web\n* Express til Windows 10\n* Express til Windows Desktop\n* Professional\n* Administration af udgivelse\n* Test Professional"
