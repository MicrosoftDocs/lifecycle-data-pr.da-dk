content: "\n## <a name=\"links\"></a>Links \n* [Vejledning i migration](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Oplysninger om vedligeholdelse](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Kunderne skal holde sig opdateret med den seneste opdatering til antimalwareplatform for at få fuld støtte. Forefront Endpoint Protection 2010 er omfattet af den samme livscykluspolitik som System Center Configuration Manager 2007 til både generel og udvidet support."
