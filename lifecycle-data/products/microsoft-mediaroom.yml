content: "\n\n> [!NOTE]\n> Ericsson købte Microsoft Mediaroom produkter i 2013. For mere information, se [pressemeddelelsen](http://www.ericsson.com/news/1691160). For kunder, der har brug for support, kan du [gå her](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 blev frigivet den 27. december 2011. \n\n## <a name=\"editions\"></a>Versioner \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
