content: "\n\n## <a name=\"links\"></a>Links \n* [Visual Studio blog meddelelser](https://devblogs.microsoft.com/visualstudio/)\n* [Oplysninger om support og livscyklus](/visualstudio/releases/2022/servicing-vs2022)\n* [Visual Studio download-side](https://visualstudio.microsoft.com/)\n* [Udgivelsesbemærkninger for Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Systemkrav](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Visual Studio 2022-versioner af følgende komponenter leveres med og understøttes som en del af Visual Studio 2022-livscyklussen: Agenter, Build Tools, IntelliTrace Standalone Collector, Performance Tools, PSM, Remote Tools, Team Explorer, Visual C++ Redistributable.\n> [!NOTE]\n> Communityversionen Visual Studio kun på den aktuelle kanal med den nyeste version af den underordnede version af Visual Studio. Få mere at vide [her](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022)."
