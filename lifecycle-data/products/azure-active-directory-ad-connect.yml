  > Den 31. august 2022 udgår alle 1.x-versioner af Azure Active Directory (Azure AD) Connect, fordi de indeholder SQL Server 2012-komponenter, der ikke længere understøttes. Opgrader til den nyeste version af [Azure AD Connect version 2.x](https://www.microsoft.com/download/details.aspx?id=47594) eller [Azure AD Connect cloud-synkronisering.](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync)

