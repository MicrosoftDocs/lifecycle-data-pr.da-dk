title: Søge efter oplysninger om levetiden for produkter og tjenester (Preview)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Denne side er under udvikling og er fuldt live på September 2. I mellemtiden kan du få vist en komplet liste over Microsoft-produkter, som understøtter tidslinjer og oplysninger på [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Eksportér oplysninger om livscyklusser fra eksport siden for [livscyklussen](/lifecycle/export/products) .\n\n\nMicrosoft livscyklus leverer ensartede og forudsigelige retningslinjer for support i hele produktets levetid, så kunder kan administrere deres IT-investeringer og miljøer, mens de planlægges til senere.\n\n\nSøg nedenfor for at få en liste over Microsoft Commercial-produkter og-tjenester, og vælg derefter dit resultat for at finde support-og service frister, nødvendige opdateringer, Overførselsoplysninger og systemkrav."
