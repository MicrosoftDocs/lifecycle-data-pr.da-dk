content: "\n## <a name=\"links\"></a>Links \n* [Oplysninger om servicering](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Vejledning om migrering](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> For at give en samlet og strømlinet kundeoplevelse frarådes Azure Information Protection-klienten (classic) og Label Management på Azure Portal pr. 31. marts, 2021. Denne tidsramme giver alle nuværende Azure Information Protection-kunder mulighed for at skifte til vores Unified Labeling-løsning ved hjælp af Microsoft Information Protection Unified Labeling-platformen."
