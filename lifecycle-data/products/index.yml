summary: "\n\n> [!IMPORTANT]\n> Denne side er under udvikling. Du kan finde en komplet liste over Microsoft-produkter og deres supporttidslinje og -detaljer [på aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n\n\nMicrosoft Lifecycle indeholder ensartede og forudsigelige retningslinjer for support i hele et produkts levetid, hvilket hjælper kunderne med at administrere deres it-investeringer og -miljøer, samtidig med at de planlægger strategisk i fremtiden.\n\n\nSøg nedenfor efter en liste over Microsofts kommercielle produkter og tjenester, og vælg derefter dit resultat for at finde support- og vedligeholdelsestidslinje, påkrævede opdateringer, overførselsoplysninger og systemkrav."
