content: "> [!TIP]\n> '* Udvidede sikkerhedsopdateringer (ESU) er tilgængelige via specifikke volumenlicensprogrammer til Windows 7 Professional, Enterprise og Professional for Embedded Systems-udgaver af dette produkt i op til yderligere tre år efter ophør af support. Kontakt din Microsoft-partner eller dit kontoteam for at få mere at vide. \n\n## <a name=\"links\"></a>Links \n* [Vejledning i migration](https://support.microsoft.com/help/4057281)\n* [Opgradering fra Windows 7 til Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Udvidet sikkerhedsopdateringsprogram (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politik for servicepakke](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Udgaver \n* Enterprise\n* Virksomhed N\n* Grundlæggende om hjemmet\n* Home Premium\n* Hjem Premium N\n* Professionel\n* Professionel til integrerede systemer\n* Professionel N\n* Forret\n* Forret N\n* Ultimative\n* Ultimativ for integrerede systemer\n* Ultimative N"
