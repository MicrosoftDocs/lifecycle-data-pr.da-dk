content: "\n## <a name=\"links\"></a>Links \n* [Ofte stillede spørgsmål om livscyklus - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Produktinformation](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Understøttelsen af .NET Framework 3.x-versionerne før 3.5 SP1 sluttede den 12. \n> [!NOTE]\n> Livscyklusdatoer gælder for .NET 3.5 SP1, når der køres på Windows 10 version 1809, Windows Server 2019 eller nyere. I ældre versioner af Windows anvender .NET 3.5 SP1 livscyklussen for det underliggende Windows OS."
