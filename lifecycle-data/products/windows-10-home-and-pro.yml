content: "\n\n## <a name=\"links\"></a>Links \n* [Windows as a Service (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Ofte stillede spørgsmål om livscyklus – Windowsprodukter](/lifecycle/faq/windows)\n* [Produktinformation](/windows/windows-10/)\n* [Windows 10 Enterprise og Education](/lifecycle/products/windows-10-enterprise-and-education)\n* [Windows 10 IoT Enterprise](/lifecycle/products/windows-10-iot-enterprise)\n\n\n> [!NOTE]\n> Pro til Workstations blev udgivet første gang med Version 1709.\n> [!NOTE]\n> Medmindre de udsættes, kan efterfølgende funktionsopdateringer af Windows 10 installeres før den anførte slutdato for generel support.\n\n\n## <a name=\"editions\"></a>Versioner \n* Home\n* Pro\n* Pro Education\n* Pro for Workstations"
