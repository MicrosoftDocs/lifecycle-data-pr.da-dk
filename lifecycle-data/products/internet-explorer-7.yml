content: "\n## <a name=\"links\"></a>Links \n* [Vejledning om migrering](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Ofte stillede spørgsmål om Internet Explorers livscyklus-politik](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 er en komponent i Windows Embedded Compact 7 og Windows Embedded Compact 2013 og følger den samme livscyklus. \n> [!NOTE]\n> Fra den 12. januar 2016 modtager kun den nyeste version af Internet Explorer, der er tilgængelig for et understøttet operativsystem, teknisk support og sikkerhedsopdateringer."
