content: "\n## <a name=\"links\"></a>Links \n* [Windows 10 IoT Core-tjenester](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core-tjenester er et abonnement, der tilbyder softwaresupport som en tjeneste, herunder opdateringskontrol med Device Update Center og forbedret sikkerhed med Enhedstilstandsattestation, så længe du kører en understøttet version af Windows 10 IoT Core Software."
