content: "\n\n## <a name=\"links\"></a>Links \n* [Politik for servicepakker](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Visual Studio 2010-versioner af følgende komponenter medfølger i leveringen og understøttes som en del af livscyklussen for Visual Studio 2010: Agents, All, ASP.NET MVC 4, F# 2.0 Runtime, VSTO Runtime, Lab Management, Ydeevneværktøjer, Professional med MSDN, PSM, Remote Debugger, SDK, Shell (integreret), Shell (isoleret), Team Agents, Team Explorer, Ultimate med MSDN, Visualization & Modelling SDK.\n\n\n## <a name=\"editions\"></a>Versioner \n* Express til Web\n* Express for Windows Phone\n* Premium\n* Professional\n* Test Professional\n* Ultimate\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
