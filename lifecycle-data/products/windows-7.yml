content: "> [!TIP]\n> * ESU (Extended Security Updates – udvidede sikkerhedsopdateringer) er tilgængelige til versionerne Windows 7 Professional, Enterprise og Professional for Embedded Systems af dette produkt i op til yderligere tre år efter udløb af support. Kontakt din Microsoft-partner eller dit kontohold for at få mere at vide. \n\n\n## <a name=\"links\"></a>Links \n* [Vejledning om migrering](https://support.microsoft.com/help/4057281)\n* [Opgradering fra Windows 7 til Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Det udvidede sikkerhedsopdateringsprogram (ESU-program)](/lifecycle/faq/extended-security-updates)\n* [Politik for servicepakker](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Versioner \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional til Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate til Embedded Systems\n* Ultimate N"
