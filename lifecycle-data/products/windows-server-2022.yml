content: "> [!TIP]\n> Microsoft Edge følger den [moderne politik for livscyklus](https://docs.microsoft.com/lifecycle/policies/modern). Se [livscyklusdokumentationen for Edge](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) om hvordan denne browser holdes opdateret og supportes.\n\n\n## <a name=\"links\"></a>Links \n* [Ofte stillede spørgsmål om livscyklus – Windows](/lifecycle/faq/windows)\n* [Produktinformation](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Containere udgivet med Windows Server 2022 følger de samme livscyklusdatoer. \n\n\n## <a name=\"editions\"></a>Versioner \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard"
