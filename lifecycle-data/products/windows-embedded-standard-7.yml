content: "\n## <a name=\"links\"></a>Links \n* [*Udvidede sikkerhedsopdateringerprogrammer (ESU) - Udvidede sikkerhedsopdateringer for Embedded produkter er tilgængelige via OEM-producenter.](/lifecycle/faq/extended-security-updates)\n* [Vejledning om migrering](https://support.microsoft.com/help/4057281)\n* [Politik for servicepakker](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> ESU (Extended Security Updates – udvidede sikkerhedsopdateringer) er tilgængelige for Windows Embedded Standard 7 i yderligere tre år efter udløb af support via OEMs. Kontakt din Microsoft-partner eller dit kontohold for at få mere at vide.\n\n## <a name=\"editions\"></a>Versioner \n* Standard"
