  Windows Server Update Services 3.0 følger politikken for den [Faste](/lifecycle/policies/fixed) livscyklus.





  > [!IMPORTANT]

  > Supporten er ophørt. Bemærk, at WSUS 3.0 SP2 ikke understøtter den mere sikre kryptografiske protokol TLS 1.2. Alle organisationer, der stadig bruger WSUS 3.0 SP2, skal migrere til en understøttet version af WSUS senest 31. oktober 2021.

