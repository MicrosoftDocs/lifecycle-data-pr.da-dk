content: "\n\n> [!NOTE]\n> Microsoft gør opdateringer tilgængelige for operativsystemet på din telefon, herunder sikkerhedsopdateringer, i en periode på 18 måneder efter livscyklusstartdatoen. Distributionen af opdateringerne kan styres af mobiloperatøren eller den telefonproducent, hvorfra du har købt telefonen. Tilgængeligheden af opdateringer varierer også fra land til område og fra område til område."
