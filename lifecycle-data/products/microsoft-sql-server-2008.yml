content: "> [!TIP]\n> ESU (Extended Security Updates – udvidede sikkerhedsopdateringer) er tilgængelige til Datacenter-, Standard-, Enterprise-, Web- og Workgroup-versionen af dette produkt i op til tre år efter udløb af support.\nUdgivelsesdato ------------------------------- Startdato----Slutdato\n\nUdvidet sikkerhedsopdatering år 3---13/07-2021---12/07-2022\n\nUdvidet sikkerhedsopdatering år 2---14/07-2021---13/07-2021\n\nUdvidet sikkerhedsopdatering år 1---09/07-2019---14/07-2020\n\n\n## <a name=\"links\"></a>Links \n* [Vejledning om migrering](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Politik for servicepakker](/lifecycle/policies/fixed#service-packs)\n* [Det udvidede sikkerhedsopdateringsprogram (ESU-program)](/lifecycle/faq/extended-security-updates)\n* [SQL Release Services Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Kun for IA64, understøttes SP3 indtil 09/07-2019.\n\n## <a name=\"editions\"></a>Versioner \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express med avancerede tjenester\n* Standard\n* Standardudgaven til Small Business\n* Web\n* Workgroup"
