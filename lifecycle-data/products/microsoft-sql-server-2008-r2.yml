content: "\n## <a name=\"links\"></a>Links \n* [Indstillinger for afslutning af SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Indstillinger for ophør af support til SQL Server 2008 og Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Udvidet sikkerhedsopdateringsprogram (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politik for servicepakke](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Udvidede sikkerhedsopdateringer (ESU) er tilgængelige for datacenter-, standard-, virksomheds- og integrerede udgaver af dette produkt i op til yderligere tre år efter ophør af support.\n> [!NOTE]\n> Kun for IA64 understøttes SP2 indtil 9-07-2019. Se bloggen SQL Release Services for at få flere oplysninger.\n\n## <a name=\"editions\"></a>Udgaver \n* Datacenter\n* Forfatter\n* Enterprise\n* Express\n* Ekspres med avancerede tjenester\n* til integrerede systemer\n* Standard\n* Standardudgave til mindre virksomheder\n* Web\n* Arbejdsgruppe"
