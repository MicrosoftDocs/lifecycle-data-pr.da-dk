content: "\n\n## <a name=\"links\"></a>Links \n* [Politik for servicepakker](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Visual Studio 2010 Tools til Office (VSTO) Runtime leveres med forskellige versioner af Visual Studio og Microsoft Office og følger livscyklussen for det overordnede produkt. Det kan også downloades separat [her](https://www.microsoft.com/download/details.aspx?id=56961).\n\n\n## <a name=\"editions\"></a>Versioner \n* Agents\n* Alle\n* ASP .NET MVC 4\n* Express\n* F# 2.0 Runtime\n* Lab Management\n* Ydeevneværktøjer\n* Premium\n* Professional\n* Professional med MSDN \n* PSM\n* Remote debugger\n* SDK\n* Shell (integreret)\n* Shell (isoleret)\n* Team Agents\n* Team Explorer\n* Test Professional\n* Ultimate\n* Ultimate med MSDN\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express\n* Visualization og Modeling SDK"
