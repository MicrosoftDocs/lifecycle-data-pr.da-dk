summary: "\n> [!NOTE]\n> Eksporter livscyklusoplysninger fra siden [Eksport af livscyklus](/lifecycle/products/export).\n\n\nMicrosoft Lifecycle giver konsistente og forudsigelige retningslinjer for support gennem et produkts levetid, hvilket hjælper kunder med at administrere deres it-investeringer og -miljøer, mens de strategisk planlægger fremtiden.\n\n\nSøg nedenfor for en liste over Microsoft kommercielle produkter og tjenester, og vælg derefter dit resultat for at finde support- og servicetidslinjer, krævede opdateringer, migrationsoplysninger og systemkrav."
