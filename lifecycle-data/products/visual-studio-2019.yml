content: "\n\n## <a name=\"links\"></a>Links \n* [Visual Studio blog meddelelser](https://devblogs.microsoft.com/visualstudio/)\n* [Oplysninger om support og livscyklus](/visualstudio/releases/2019/servicing-vs2019)\n* [Visual Studio 2019 download side](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202019)\n* [Udgivelsesnoter for Visual Studio 2019](/visualstudio/releases/2019/release-notes)\n\n\n> [!NOTE]\n> Visual Studio 2019-versioner af følgende komponenter medfølger i leveringen og understøttes som en del af livscyklussen for Visual Studio 2019: Agenter, Værktøjer til generering, ydeevneværktøjer, Fjernværktøjer, Team Explorer og Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Versioner \n* Community\n* Enterprise\n* Professional"
