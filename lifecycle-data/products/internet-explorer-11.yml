  startDate: 11/13/2013
content: "\n\n## <a name=\"links\"></a>Links \n* [Vejledning om migrering](https://www.microsoft.com/itpro/microsoft-edge)\n* [Ofte stillede spørgsmål om Explorer-/Edge-livscyklus](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Understøttede operativsystemer til Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Understøttede operativsystemer til Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Nogle versioner af Internet Explorer understøttes muligvis efter den seneste slutdato for Windows OS, når udvidede sikkerhedsopdateringer (ESU'er) er tilgængelige. Gå [hertil](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) for at få en liste over produkter, der tilbyder ESU'er."
