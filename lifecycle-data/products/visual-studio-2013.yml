content: "\n\n## <a name=\"links\"></a>Links \n* [Oplysninger om servicering](https://www.visualstudio.com/productinfo/vs-servicing-vs)\n\n\n> [!NOTE]\n> Visual Studio 2013-versioner af følgende komponenter medfølger i leveringen og understøttes som en del af livscyklussen for Visual Studio 2013: Agenter, IntelliTrace Collector, Modelling SDK, Multibyte MFC Library, Remote Tools, SDK, Shell (integreret), Shell (isoleret), Team Explorer, Visual C++ Redistributable, Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Versioner \n* Community\n* Express til Web\n* Express til Windows\n* Express til Windows Desktop\n* Premium\n* Professional\n* Administration af udgivelse\n* Test Professional\n* Ultimate"
