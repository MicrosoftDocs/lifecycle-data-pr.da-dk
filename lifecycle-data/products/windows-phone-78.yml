content: "\n\n> [!NOTE]\n> Microsoft stiller opdateringer til rådighed for operativsystemet, herunder også sikkerhedsopdateringer, i mindst 18 måneder efter livcyklussens startdato. Distributionen af opdateringer kan styres af mobiloperatøren eller den telefonproducent, som du har købt din telefon hos. Tilgængeligheden af opdateringer varierer også efter land, område og hardwarefunktioner."
