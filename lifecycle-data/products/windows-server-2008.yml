  Windows Server 2008 følger [politikken](/lifecycle/policies/fixed) for fast livscyklus.


  Dette gælder for følgende udgaver: Datacenter, Datacenter uden Hyper-V, Enterprise, Enterprise uden Hyper-V, for Itanium-Baserede systemer, Foundation, Standard, Standard uden Hyper-V, Web


  > [!IMPORTANT]

